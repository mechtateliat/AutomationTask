name: .NET Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Install Playwright browsers
      run: pwsh AutomationTask/bin/Release/net8.0/playwright.ps1 install --with-deps
      
    - name: Run tests
      id: test-run
      env:
        # UI Configuration - Force headless mode for CI/CD
        UI__Headless: true
        # API Configuration - Sensitive data should be stored in GitHub Secrets
        # Go to: Repository Settings - Secrets and variables - Actions - New repository secret
        # Add a secret named 'API_KEY' with your actual API key value
        API__Headers__x-api-key: ${{ secrets.API_KEY }}
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      continue-on-error: true
    
    - name: Prepare GitHub Pages (create index.html)
      if: always()
      run: |
        # Find the generated HTML report
        REPORT_FILE=$(find AutomationTask/TestReports -name "*.html" -type f | head -n 1)
        if [ -n "$REPORT_FILE" ]; then
          # Copy it as index.html for GitHub Pages
          cp "$REPORT_FILE" AutomationTask/TestReports/index.html
          echo "Created index.html from $REPORT_FILE"
        else
          echo "No HTML report found!"
        fi
    
    - name: Create test results summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "AutomationTask/TestResults/test-results.trx" ]; then
          # Parse TRX file for test counts (basic parsing)
          TOTAL=$(grep -oP 'total="\K[0-9]+' AutomationTask/TestResults/test-results.trx || echo "0")
          PASSED=$(grep -oP 'passed="\K[0-9]+' AutomationTask/TestResults/test-results.trx || echo "0")
          FAILED=$(grep -oP 'failed="\K[0-9]+' AutomationTask/TestResults/test-results.trx || echo "0")
          
          echo "- :white_check_mark: **Passed:** $PASSED" >> $GITHUB_STEP_SUMMARY
          echo "- :x: **Failed:** $FAILED" >> $GITHUB_STEP_SUMMARY
          echo "- :memo: **Total:** $TOTAL" >> $GITHUB_STEP_SUMMARY
        else
          echo "Test results file not found" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Full Test Report" >> $GITHUB_STEP_SUMMARY
        echo "The detailed HTML test report will be available at:" >> $GITHUB_STEP_SUMMARY
        echo ":link: https://mechtateliat.github.io/AutomationTask/" >> $GITHUB_STEP_SUMMARY
        
    - name: Upload test reports (ExtentReports HTML)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          **/TestReports/*.html
          AutomationTask/TestReports/*.html
        if-no-files-found: warn
        
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: screenshots
        path: |
          **/TestReports/screenshots/**/*
          AutomationTask/TestReports/screenshots/**/*
        if-no-files-found: ignore
        
    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: videos
        path: |
          **/TestReports/videos/**/*
          AutomationTask/TestReports/videos/**/*
        if-no-files-found: ignore
        
    - name: Upload Playwright traces
      uses: actions/upload-artifact@v4
      if: always()  # Changed from if: failure() to always upload traces
      with:
        name: playwright-traces
        path: |
          **/TestReports/traces/**/*
          AutomationTask/TestReports/traces/**/*
        if-no-files-found: ignore
    
    - name: Setup Pages
      if: always()
      uses: actions/configure-pages@v4
      
    - name: Upload test report to Pages
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'AutomationTask/TestReports'
  
  deploy-report:
    needs: build-and-test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
