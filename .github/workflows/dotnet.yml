name: .NET Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Install Playwright browsers
      run: pwsh AutomationTask/bin/Release/net8.0/playwright.ps1 install --with-deps
      
    - name: Run tests
      env:
        # UI Configuration - Force headless mode for CI/CD
        UI__Headless: true
        # API Configuration - Sensitive data should be stored in GitHub Secrets
        # Go to: Repository Settings - Secrets and variables - Actions - New repository secret
        # Add a secret named 'API_KEY' with your actual API key value
        API__Headers__x-api-key: ${{ secrets.API_KEY }}
      run: dotnet test --no-build --configuration Release --verbosity normal
      continue-on-error: true
        
    - name: Upload test reports (ExtentReports HTML)
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports
        path: |
          **/TestReports/*.html
          AutomationTask/TestReports/*.html
        if-no-files-found: warn
        
    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: screenshots
        path: |
          **/TestReports/screenshots/**/*
          AutomationTask/TestReports/screenshots/**/*
        if-no-files-found: ignore
        
    - name: Upload videos
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: videos
        path: |
          **/TestReports/videos/**/*
          AutomationTask/TestReports/videos/**/*
        if-no-files-found: ignore
        
    - name: Upload Playwright traces
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-traces
        path: |
          **/TestReports/traces/**/*
          AutomationTask/TestReports/traces/**/*
        if-no-files-found: ignore
    
    - name: Setup Pages
      if: always()
      uses: actions/configure-pages@v4
      
    - name: Upload test report to Pages
      if: always()
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'AutomationTask/TestReports'
  
  deploy-report:
    needs: build-and-test
    if: always()
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
